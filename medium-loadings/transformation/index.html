<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation examples</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <div class="type1">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </div>

        <div class="type3">

                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
            </div>
        </div>
    </div>
